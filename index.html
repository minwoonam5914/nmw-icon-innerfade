<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>nmw-icon-innerfade</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-1.11.3.js"></script>
    <script src="./js/jquery.innerfade.js"></script>
    <script>
        //페이드인아웃 - 플러그인     (와우!! 신기하다!!)
        $(function(){
            //inner-fade 클래스 들어가있는 이미지 2초동안 돌려라~
            $(".inner-fade").innerfade({
                animationtype:'fade',
                timeout:3000
            });
        });
    </script>
    <style>
        /* img {width: 100px;height: 100px;} */
    </style>
</head>
<body>
    <!--#slide>ul.inner-fade>li*5>a>img-->
    <div id="slide">
        <ul class="inner-fade">
            <li><a href="#"><img src="./images/01.jpg" alt="01"></a></li>
            <li><a href="#"><img src="./images/02.jpg" alt="02"></a></li>
            <li><a href="#"><img src="./images/03.jpg" alt="03"></a></li>
            <li><a href="#"><img src="./images/04.jpg" alt="04"></a></li>
            <li><a href="#"><img src="./images/05.jpg" alt="05"></a></li>
        </ul>
    </div>
</body>
</html>
